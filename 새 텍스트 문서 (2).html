<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>심플 글자수 계산기</title>
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h2 { color: #333; margin-bottom: 1.5rem; }
        textarea { width: 100%; height: 150px; padding: 10px; border: 2px solid #ddd; border-radius: 8px; resize: none; font-size: 16px; box-sizing: border-box; }
        textarea:focus { outline: none; border-color: #6c5ce7; }
        .result { margin-top: 20px; font-size: 1.2rem; font-weight: bold; color: #6c5ce7; }
    </style>
</head>
<body>
    <div class="card">
        <h2>✨ 심플 글자수 계산기</h2>
        <textarea id="textInput" placeholder="여기에 글을 입력하거나 붙여넣으세요..."></textarea>
        <div class="result">공백 포함: <span id="count">0</span>자</div>
    </div>

    <script>
        const textarea = document.getElementById('textInput');
        const countSpan = document.getElementById('count');
        
        textarea.addEventListener('input', function() {
            countSpan.textContent = textarea.value.length;
        });
    </script>
</body>
</html>
